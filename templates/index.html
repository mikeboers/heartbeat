<h1>{{ beats | length }} Beats</h1>
<ul>
    {% for beat in beats %}
    <li>
        {{ beat.time }}: <strong>{{ beat.name }}</strong> from <em>{{ beat.remote_addr }}</em>
    </li>
    {% endfor %}
</ul>

<input type="text" style="width: 80%;" value="curl -F 'name=Example' {{ request.url_root }}api/beat" />
